<!-- reservation-form.component.html -->

<div class="reservation-form">
  <h2>Create Reservation for Standard Room</h2>
  <form (ngSubmit)="createReservation()" #reservationForm="ngForm">
    <div class="form-group">
      <label for="checkInDate">Check-In Date:</label>
      <input type="date" id="checkInDate" name="checkInDate" [(ngModel)]="reservationData.checkInDate" required>
    </div>

    <div class="form-group">
      <label for="numberOfNights">Number of Nights:</label>
      <input type="number" id="numberOfNights" name="numberOfNights" [(ngModel)]="reservationData.numberOfNights" required>
    </div>

    <div class="form-group">
      <label for="numberOfRooms">Number of Rooms:</label>
      <input type="number" id="numberOfRooms" name="numberOfRooms" [(ngModel)]="reservationData.roomInfos[0].numberOfRooms" required>
    </div>

    <div class="form-group">
      <button type="submit">Create Reservation</button>
    </div>
  </form>
</div>
